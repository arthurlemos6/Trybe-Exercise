<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      //Exercício 1
      function change () {
        const changeText = document.getElementsByTagName("p")[1];
          changeText.innerHTML = "Balala"
      }
      change();

      //Exercício 2
      function changeColor () {
        const color = document.getElementsByClassName("main-content")[0];
        color.style.background = "rgb(76,164,109)"
      }
      changeColor();

      //Exercício 3
      function changeRed () {
        const colorWhite = document.getElementsByClassName("center-content")[0];
        colorWhite.style.background = "rgb(255,255,255)";
      }
      changeRed();

      //Exercício 4
      function correctText () {
        const correction = document.getElementsByTagName("h1")[0];
        correction.innerHTML = "Exercício 5.1 - JavaScript"
      }
      correctText();

      //Exercício 5
      function modifyText () {
        const modify = document.getElementsByTagName('p')[0];
          modify.innerHTML =  modify.innerHTML.toUpperCase();
      }
      modifyText();

      //Exercício 6
      function displayText () {
        const display = document.getElementsByTagName('p');
          for (let i = 0; i < display.length; i += 1) {
            console.log(display[i].innerHTML);
          }
      }
      displayText();
      /*
 Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
